<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Replica</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="google.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="google-plus.png" alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="google-maps.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="google-photos.png" alt="Google Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="google-calendar.png" alt="Google Calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="googlekeep.png" alt="Google Keep">
                        <p>Keep</p>
                    </div>
                    <div class="app-item">
                        <img src="google-drive-48.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="pp.jpg" alt="Profile Picture">
        </nav>
    </header>

    <main>
        <section>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </br>
            <div id="input-wrapper">
                <input id="search-box">
                <img src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>

</html>
